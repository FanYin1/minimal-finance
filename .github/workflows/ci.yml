# =====================================================
# Puhui - 持续集成工作流 (CI)
# =====================================================
# 触发条件：
#   - 推送到任意分支
#   - Pull Request 到 main 或 develop 分支
# =====================================================

name: CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main
      - develop

# 取消之前的运行
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # =====================================================
  # 代码质量检查
  # =====================================================
  lint:
    name: 代码检查
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 配置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: ESLint 检查
        run: pnpm run lint

      - name: Prettier 格式检查
        run: pnpm run format:check

  # =====================================================
  # TypeScript 类型检查
  # =====================================================
  type-check:
    name: 类型检查
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 配置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: TypeScript 类型检查
        run: pnpm run type-check

  # =====================================================
  # 单元测试
  # =====================================================
  test:
    name: 单元测试
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 配置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 运行测试
        run: pnpm run test --coverage --passWithNoTests

      - name: 上传测试覆盖率报告
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  # =====================================================
  # 构建测试
  # =====================================================
  build:
    name: 构建测试
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 配置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 构建项目
        run: pnpm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next
          retention-days: 7

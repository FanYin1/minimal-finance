# =====================================================
# Puhui - 持续部署工作流 (CD)
# =====================================================
# 触发条件：
#   - 推送到 main 分支（生产环境）
#   - 推送到 develop 分支（测试环境）
#   - 手动触发
# =====================================================

name: Deploy

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: '部署环境'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

# 取消之前的运行
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # =====================================================
  # 确定部署环境
  # =====================================================
  setup:
    name: 环境配置
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      deploy_url: ${{ steps.set-env.outputs.deploy_url }}
    
    steps:
      - name: 确定部署环境
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            ENV="production"
          else
            ENV="staging"
          fi
          
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          
          if [ "$ENV" == "production" ]; then
            echo "deploy_url=https://puhui.com" >> $GITHUB_OUTPUT
          else
            echo "deploy_url=https://staging.puhui.com" >> $GITHUB_OUTPUT
          fi

  # =====================================================
  # 构建
  # =====================================================
  build:
    name: 构建
    runs-on: ubuntu-latest
    needs: setup
    environment: ${{ needs.setup.outputs.environment }}
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 配置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 构建项目
        run: pnpm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NEXT_PUBLIC_SITE_URL: ${{ needs.setup.outputs.deploy_url }}
          # 添加其他环境变量
          # NEXT_PUBLIC_API_URL: ${{ secrets.API_URL }}

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: |
            .next
            public
            package.json
            pnpm-lock.yaml
            next.config.js
          retention-days: 1

  # =====================================================
  # 部署到 Vercel（可选）
  # =====================================================
  deploy-vercel:
    name: 部署到 Vercel
    runs-on: ubuntu-latest
    needs: [setup, build]
    environment:
      name: ${{ needs.setup.outputs.environment }}
      url: ${{ needs.setup.outputs.deploy_url }}
    if: false  # 设置为 true 启用 Vercel 部署
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Vercel CLI
        run: npm install -g vercel@latest

      - name: 拉取 Vercel 环境配置
        run: vercel pull --yes --environment=${{ needs.setup.outputs.environment == 'production' && 'production' || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: 构建项目
        run: vercel build ${{ needs.setup.outputs.environment == 'production' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: 部署到 Vercel
        run: vercel deploy --prebuilt ${{ needs.setup.outputs.environment == 'production' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}

  # =====================================================
  # 部署到自托管服务器（可选）
  # =====================================================
  deploy-server:
    name: 部署到服务器
    runs-on: ubuntu-latest
    needs: [setup, build]
    environment:
      name: ${{ needs.setup.outputs.environment }}
      url: ${{ needs.setup.outputs.deploy_url }}
    if: true  # 设置为 true 启用服务器部署
    
    steps:
      - name: 下载构建产物
        uses: actions/download-artifact@v4
        with:
          name: production-build

      - name: 配置 SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 添加服务器到 known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: 部署到服务器
        run: |
          # 压缩构建产物
          tar -czf deploy.tar.gz .next public package.json pnpm-lock.yaml next.config.js
          
          # 上传到服务器
          scp deploy.tar.gz ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/
          
          # 在服务器上执行部署
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd /var/www/puhui
            
            # 备份当前版本
            if [ -d ".next" ]; then
              mv .next .next.backup.$(date +%Y%m%d%H%M%S)
            fi
            
            # 解压新版本
            tar -xzf /tmp/deploy.tar.gz -C .
            rm /tmp/deploy.tar.gz
            
            # 安装生产依赖
            pnpm install --prod --frozen-lockfile
            
            # 重启应用
            pm2 restart puhui || pm2 start npm --name "puhui" -- start
            
            # 清理旧备份（保留最近3个）
            ls -dt .next.backup.* 2>/dev/null | tail -n +4 | xargs -r rm -rf
          EOF

      - name: 健康检查
        run: |
          sleep 10
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ needs.setup.outputs.deploy_url }})
          if [ "$response" != "200" ]; then
            echo "Health check failed with status: $response"
            exit 1
          fi
          echo "Health check passed!"

  # =====================================================
  # 通知
  # =====================================================
  notify:
    name: 发送通知
    runs-on: ubuntu-latest
    needs: [setup, build, deploy-server]
    if: always()
    
    steps:
      - name: 发送部署通知
        run: |
          if [ "${{ needs.deploy-server.result }}" == "success" ]; then
            STATUS="✅ 成功"
            COLOR="good"
          else
            STATUS="❌ 失败"
            COLOR="danger"
          fi
          
          echo "部署状态: $STATUS"
          echo "环境: ${{ needs.setup.outputs.environment }}"
          echo "URL: ${{ needs.setup.outputs.deploy_url }}"
          
          # 可以集成 Slack、钉钉、企业微信等通知
          # curl -X POST -H 'Content-type: application/json' \
          #   --data "{\"text\":\"Puhui 部署 $STATUS\n环境: ${{ needs.setup.outputs.environment }}\nURL: ${{ needs.setup.outputs.deploy_url }}\"}" \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}
